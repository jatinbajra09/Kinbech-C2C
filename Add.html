    <!-- --- Add Page --- -->

    <div class="acc">
        <div class="header">
            <div class="row">
                <div class="col">
                    <h1 class="h1">KinBech</h1>
                    <p class="p">The c2c e-commerce platform that you can trust.</p>
                </div>
                <div class="col">
                    <div class="secpart">
                        <p id="p1">Sell An Item</p>
                        <form action="" id="suform">
                            <input type="text" class="inp" id="ip1" placeholder="Product Name"><br>
                            <input type="number" class="inp inp2" id="num" placeholder="Product ID">
                            <input type="number" class="inp inp2" id="mon" placeholder="Price">
                            <label for="sel" class="lbl" id="cat">Categories:</label>
                            <select name="" id="sel">
                                <option value="">Automobile</option>
                                <option value="">Laptop</option>
                                <option value="">Mobile</option>
                            </select><br>
                            <textarea name="" id="txtarea" cols="32" rows="6" placeholder="Write item's description here"></textarea>
                            <label for="strt" class="lbl">Ad Start Date:</label>
                            <input type="date" class="dt" id="strt">
                            <!-- <br>
                            <label for="dt2" class="lbl">Ad End Date:</label>
                            <input type="date" class="dt" id="dt2"> -->
                            <br>
                            <label class="lbl" for="myFile">Add image:</label>
                            <input type="file" id="myFile">
                            <button type="submit" value="submit"class="btn" id="selbtn">Sell</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
